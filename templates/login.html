<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Login CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title> Login </title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show position-absolute fixed-top text-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
	{% endfor %}

<!-- Main Login Form -->
<div class="main-container d_flex" action="{% url 'login' %}" method="POST">
    <div class="welcome_title">
        <p> Attendance Management System </p>
    </div>
    
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <div class="login_info d_flex">
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
        </div>
    
        <div class="buttons d_flex">
            <button type="submit" class="btn btn_universal">login</button>
            <a href="{% url 'registration' %}" class="btn btn_create_account"> create account </a>
        </div>
    </form>
</div>

</body>
</html>
