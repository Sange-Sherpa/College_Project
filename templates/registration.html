<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Login CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title> Login </title>
</head>
<body>

<!-- Main Login Form -->
<form class="main-container d_flex" action="{% url 'registration' %}" method="POST">
    {% csrf_token %}
    <div class="account_title">
        <p> create account </p>
    </div>

    <div class="login_info registration_info d_flex">
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.phone }}
        {{ form.username }}
        {{ form.password1 }}
        {{ form.password2 }}
    </div>

    <div class="buttons d_flex">
        <button type="submit" class="btn btn_universal">create account</button>
        <a href="{% url 'login' %}" class="btn btn_sign_in"> sign in instead </a>
    </div>
</form>

</body>
</html>
